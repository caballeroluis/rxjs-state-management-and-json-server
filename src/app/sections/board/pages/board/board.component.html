<board-header></board-header>

<main class="columns-container">
    <div class="acepted">
        <div class="colum">
            <div class="colum-header">
                <mat-toolbar>
                    <span mat-menu-item>Acepted</span>
                </mat-toolbar>
            </div>
            <div class="colum-body">
                <mat-card class="example-card" *ngFor="let offer of stateSS.offersAcepted$ | async; trackBy: getIdTrackFn">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{ offer.title }}</mat-card-title>
                        <mat-card-subtitle>{{ offer.salary }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            {{ offer.description }}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
    
    <div class="video-conference-set">
        <div class="colum">
            <div class="colum-header">
                <mat-toolbar>
                    <span mat-menu-item>Video conference set</span>
                </mat-toolbar>
            </div>
            <div class="colum-body">
                <mat-card class="example-card" *ngFor="let offer of stateSS.offersVideoConferenceSet$ | async; trackBy: getIdTrackFn">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{ offer.title }}</mat-card-title>
                        <mat-card-subtitle>{{ offer.salary }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            {{ offer.description }}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
    
    <div class="opened">
        <div class="colum">
            <div class="colum-header">
                <mat-toolbar>
                    <span mat-menu-item>Opened</span>
                </mat-toolbar>
            </div>
            <div class="colum-body">
                <mat-card class="example-card" *ngFor="let offer of stateSS.offersOpened$ | async; trackBy: getIdTrackFn">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{ offer.title }}</mat-card-title>
                        <mat-card-subtitle>{{ offer.salary }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            {{ offer.description }}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>

    <div class="incompleted">
        <div class="colum">
            <div class="colum-header">
                <mat-toolbar>
                    <span mat-menu-item>Incompleted</span>
            
                    <span class="spacer"></span>
            
                    <button mat-icon-button (click)="getOffers()">
                        <mat-icon>sync</mat-icon>
                    </button>
            
                    <button mat-icon-button routerLink="/board/new-offer" *ngIf="(stateSS.session$ | async)?.user?.role === 'recruiter'">
                        <mat-icon>add_circle</mat-icon>
                    </button>
                    
                    <button mat-icon-button routerLink="/session" *ngIf="!((stateSS.session$ | async)?.token !== '')">
                        <mat-icon>add_circle</mat-icon>
                    </button>
                </mat-toolbar>
            </div>
            <div class="colum-body">
                <mat-card class="example-card" *ngFor="let offer of stateSS.offersIncompleted$ | async; trackBy: getIdTrackFn">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{ offer.title }}</mat-card-title>
                        <mat-card-subtitle>{{ offer.salary }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            {{ offer.description }}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</main>
